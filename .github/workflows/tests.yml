name: Python tests

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'badges/**'
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.9', '3.10', '3.11' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install minimal test deps first
          pip install pytest pytest-cov coverage-badge
          # Best-effort install of repo requirements (some backports like dataclasses may not support py>=3.11)
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Run full test suite with coverage and timings
        run: |
          pytest -q tests --cov=. --cov-report=term-missing --cov-report=xml:coverage.xml --durations=10

      - name: Generate coverage badge (builtin)
        if: matrix.python-version == '3.10'
        run: |
          coverage-badge -o coverage.svg -f || true

      - name: Generate python coverage badge (custom width)
        if: matrix.python-version == '3.10'
        run: |
          node -e "
          const fs = require('fs');
          const xml = fs.readFileSync('coverage.xml','utf8');
          const m = xml.match(/line-rate=\"([0-9]*\.?[0-9]+)\"/);
          const rate = m ? parseFloat(m[1]) : 0;
          const pct = Math.round(rate * 100);
          const label = 'python coverage';
          const val = pct + '%';
          const charW = 7; const pad = 20;
          const labelW = Math.max(80, Math.round(charW * label.length + pad));
          const valW = Math.max(48, Math.round(charW * val.length + pad));
          const width = labelW + valW;
          const color = pct >= 90 ? '#4c1' : pct >= 75 ? '#97CA00' : pct >= 60 ? '#dfb317' : pct >= 40 ? '#fe7d37' : '#e05d44';
          const svg = `<?xml version=\"1.0\" encoding=\"UTF-8\"?>
          <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"${width}\" height=\"20\">
            <linearGradient id=\"b\" x2=\"0\" y2=\"100%\">\n              <stop offset=\"0\" stop-color=\"#bbb\" stop-opacity=\".1\"/>\n              <stop offset=\"1\" stop-opacity=\".1\"/>\n            </linearGradient>
            <mask id=\"a\"><rect width=\"${width}\" height=\"20\" rx=\"3\" fill=\"#fff\"/></mask>
            <g mask=\"url(#a)\">\n              <rect width=\"${labelW}\" height=\"20\" fill=\"#555\"/>\n              <rect x=\"${labelW}\" width=\"${valW}\" height=\"20\" fill=\"${color}\"/>\n              <rect width=\"${width}\" height=\"20\" fill=\"url(#b)\"/>\n            </g>
            <g fill=\"#fff\" text-anchor=\"middle\" font-family=\"DejaVu Sans,Verdana,Geneva,sans-serif\" font-size=\"11\">\n              <text x=\"${labelW/2}\" y=\"14\">${label}</text>\n              <text x=\"${labelW + valW/2}\" y=\"14\">${val}</text>\n            </g>
          </svg>`;
          fs.mkdirSync('badges', {recursive: true});
          fs.writeFileSync('badges/python-coverage.svg', svg);
          console.log('Wrote badges/python-coverage.svg with', pct+'%');
          "

      - name: Commit coverage badge to repo
        if: matrix.python-version == '3.10' && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p badges
          cp -f coverage.svg badges/coverage.svg || true
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add badges/coverage.svg badges/python-coverage.svg
          git diff --staged --quiet || git commit -m "Update python coverage badge [skip ci]" || true
          git push || true

      - name: Upload coverage artifacts
        if: matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-and-reports
          path: |
            coverage.svg
            .coverage
